{% extends 'base.html' %}
{% block title %}Mon espace{% endblock %}
{% block content %}
<div class="container">
  <div class="row g-4">
    <div class="col-12 col-lg-4">
      <div class="card glass p-4 text-center">
        <div class="rounded-circle bg-orange text-white d-inline-flex align-items-center justify-content-center" style="width:100px;height:100px;font-size:2rem;">
          <i class="bi bi-person-fill"></i>
        </div>
        <h4 class="mt-3 mb-1">{{ current_user.username if current_user else 'Invité' }}</h4>
        <p class="text-muted">Rôle: Administrateur (simulé)</p>
        <div class="d-grid gap-2 mt-3">
          <a href="/security" class="btn btn-outline-orange">Paramètres de sécurité</a>
          <a href="/reporting" class="btn btn-outline-orange">Mes rapports</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-8">
      <div class="card glass p-4">
        <h5 class="mb-3"><i class="bi bi-gear"></i> Préférences</h5>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Langue</label>
              <select class="form-select">
                <option>Français</option>
                <option>Anglais</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Thème</label>
              <select class="form-select">
                <option>Automatique</option>
                <option>Clair</option>
                <option>Sombre</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Notifications</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="notif1" checked>
                <label class="form-check-label" for="notif1">Alerte lien down</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="notif2" checked>
                <label class="form-check-label" for="notif2">Seuil de capacité dépassé</label>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-orange">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
